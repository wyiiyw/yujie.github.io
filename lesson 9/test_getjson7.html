  <script>
    var mapboxTiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: 'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a>', maxZoom: 18,});

    var map = L.map('map')
          .addLayer(mapboxTiles)
          .setView([32.765945,-96.809973],5);


    var items = [];
    var airtable_read_endpoint = "https://api.airtable.com/v0/appmlmqb09qsQG6MJ/Table%201?api_key=key2uwrms0Q8wkXEY"

    var data = [];
    $.getJSON(airtable_read_endpoint, function(result) {
           $.each(result.records, function(key,value) {
               items = {};
                   items["name"] = value.fields.Name;
                   items["url"] = value.fields.Lat;
                   items["image_url"] = value.fields.Lng;
                   items["latitud"] = value.fields.url;
                   items["longitud"] = value.fields.pic;
                   items["longitud"] = value.fields.pic_url;
                   data.push(items);
                   console.log(items);
            }); // end .each
    }); // end getJSON
  </script>

  <script>
function show_districts(){
          for (var i in data) {
              var latlng = L.latLng({ lat: data[i].latitud, lng: data[i].longitud});
              L.marker( latlng )
                  .bindPopup( '<a href="' + data[i].url + '" target="_blank">' + '<img src="' + data[i].pic_url+'" width = "80px"><br>'+data[i].Name + '</a >' )
                  .addTo(map);
          }
        }

  </script>
